<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <script src="./main.js" type="module"></script>
    <link href="./custom_select/select.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="menu">
        <form>
            <input id="color-picker" type="color" aria-label="Choose a color" value="#F55A5A">
            <div id="select-container">
                <select data-custom>
                    <option value="mono">Monochrome</option>
                    <option value="mono-dark">Monochrome-dark</option>
                    <option value="mono-light">Monochrome-light</option>
                    <option value="ana">Analogic</option>
                    <option value="comp">Complement</option>
                    <option value="ana-comp">Analogic-complement</option>
                    <option value="tri">Triad</option>
                </select>
            </div>
            <button type="submit">Get color scheme</button>
        </form>
    </section>
    <section id="colors">
        <div id="color-1">
            <p id="code-1">#F55A5A</p>
        </div>
        <div id="color-2">
            <p id="code-2">#F55A5A</p>
        </div>
        <div id="color-3">
            <p id="code-3">#F55A5A</p>
        </div>
        <div id="color-4">
            <p id="code-4">#F55A5A</p>
        </div>
        <div id="color-5">
            <p id="code-5">#F55A5A</p>
        </div>
    </section>
</body>
</html>
